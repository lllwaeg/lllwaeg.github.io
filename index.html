<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script>
	window.onload=function(){
		document.getElementById("myframe").src="//30.99.17.103/?rid="+getQueryVariable("rid");
	}


function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}
</script>
</head>
<body>

<iframe id="myframe" width="100%" height="1000" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no" allowtransparency="yes">
</iframe>
</body>
</html>
